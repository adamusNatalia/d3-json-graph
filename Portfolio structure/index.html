    <script>

        // set the dimensions and margins of the diagram

        var string = "portfolio_data/Portfolio1.json";

        function changePortfolio(link) {
            string = "portfolio_data/" + link.innerHTML + ".json";
            console.log(string);
            // load the external data
            d3.select("svg").remove();
            d3.json(string, function (error, treeData) {
                if (error) throw error;
                create(treeData);
            });
        }
        console.log(string);
        // load the external data

        d3.json(string, function (error, treeData) {
            if (error) throw error;
            create(treeData);
        });

        var liActive = document.querySelectorAll("li");
        for (var i = 0; i < liActive.length; i++) {
            liActive[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
